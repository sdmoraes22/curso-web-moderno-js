<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>        
        /* * - Seletor Geral */

        /* .tag - Seletor de Classe */

        /* #aprovados - Seletor de Id */
        
        /* #aninhado > div  - Seletor de Filho direto */

        /* #aninhado section - Seletor de filho geral */
        
        /* p + ul - Seletor de irmão */

        /* p ~ ol - Seletor de irmão generalizado */

        /* [feira] - Seletor de propriedade */

        /* [feira = escritorio] =  - Seletor de propriedade e atributo */

        /* [feira ~= escritorio] =  - Seletor de propriedade e atributo aproximado considerando separação de espaço */

        /* [feira *= sa] =  - Seletor de propriedade e atributo aproximado */
        
        /* span:nth-child(1) - Seletor de primeiro filho do tipo */
        
        /* section > :nth-child(odd) section > :nth-child(even) - Filhos pares ou impares */

        /* section > span:nth-of-type(2) - Elemento filho do tipo */

        section > span:nth-of-type(2) {
         color: #ff0;
            background-color: #f77;
        }
        
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
